<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="quantity" min="1" max="100" value="1">
      <!-- <input  type="number" id="" value="12" min="6" max="30"> -->
      <div class="checkboxes">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" id="numeric" checked>
        <label for="numeric">Include numeric characters</label>
        <input type="checkbox" id="symbols" checked>
        <label for="symbols">Include symbols</label>
      </div>
      <button id="generateBtn">Generate Password</button>
      <button id="copyBtn">Copy Password</button>
      <!-- <label for="passwordOutput">Generated Password:</label> -->
      <input type="text" id="passwordOutput" readonly>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
